<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>About Me</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2878256247.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="body">
      <aside id="sidebar">
        <div id="profile">
          <img id="profile__image" src="profilePic.jpeg" alt="" />
          <span id="profile__name">Gayeon Lee</span>
          <span id="profile__description"
            >Majoring in Computer Engineering, Studying Frontend
            Development</span
          >
        </div>
        <div id="contact">
          <div id="contact__phone">
            <i class="fa-solid fa-phone"></i>
            <span>010-1234-5678</span>
          </div>
          <div id="contact__email">
            <i class="fa-solid fa-envelope"></i>
            <span>gayean430@gmail.com</span>
          </div>
        </div>
        <div id="sns">
          <a id="sns__instagram" href="https://www.instagram.com">
            <i class="fa-brands fa-instagram fa-2xl"></i>
          </a>
          <a id="sns__twitter" href="https://www.twitter.com">
            <i class="fa-brands fa-x-twitter fa-2xl"></i>
          </a>
        </div>
      </aside>
      <div id="mainContent">
        <section class="main__section" id="about">
          <h2>Who am I?</h2>
          <p class="main__section__content">
            컴퓨터공학과 3학년에 재학 중인 이가연입니다.
            <br /><br />
            프론트엔드개발에 관심을 갖고 공부 중입니다.
          </p>
        </section>
        <section class="main__section" id="stacks">
          <h2>Stacks</h2>
          <div class="main__section__content">
            <div class="stacks__item">
              <i class="fa-brands fa-html5 fa-xl"></i>
              <span>HTML5</span>
            </div>
            <div class="stacks__item">
              <i class="fa-brands fa-css3-alt fa-xl"></i>
              <span>CSS3</span>
            </div>
            <div class="stacks__item">
              <i class="fa-brands fa-js fa-xl"></i>
              <span>JavaScript</span>
            </div>
            <div class="stacks__item">
              <i class="fa-solid fa-c fa-xl"></i>
              <span>C</span>
            </div>
            <div class="stacks__item">
              <i class="fa-solid fa-c fa-lg"></i>
              <i class="fa-solid fa-plus fa-2xs"></i>
              <i class="fa-solid fa-plus fa-2xs"></i>
              <span>C++</span>
            </div>
            <div class="stacks__item">
              <i class="fa-brands fa-python fa-xl"></i>
              <span>Python</span>
            </div>
          </div>
        </section>
        <section class="main__section" id="education">
          <h2>Education</h2>
          <span class="main__section__content"
            >Hongik University, Dept. Computer Engineering</span
          >
        </section>
      </div>
    </div>
  </body>
</html>
